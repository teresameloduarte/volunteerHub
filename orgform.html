<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Form - Volunteer Hub</title>
    <link rel="stylesheet" href="style2.css"> <!-- Link to your CSS file -->
    <script src="java.js" defer></script> <!-- Link to your JS file -->
    <script src="orgform.js"></script>
</head>

<body>
    <img src="name.png" id="logo" alt="Volunteer Hub Logo">
    <div class="form-wrapper">
        <h2> Insert the Fields of Your Event </h2>

        <h3>Event Details:</h3>
        <form id="organizationForm">
            <!-- Name of the Organization -->
            <label for="org_name">Organization Name:</label>
            <input type="text" id="org_name" name="org_name" required><br>

            <!-- Location of the event -->
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="">Select a location</option>
                <option value="Aveiro">Aveiro</option>
                <option value="Beja">Beja</option>
                <option value="Braga">Braga</option>
                <option value="Bragança">Bragança</option>
                <option value="Castelo Branco">Castelo Branco</option>
                <option value="Coimbra">Coimbra</option>
                <option value="Évora">Évora</option>
                <option value="Faro">Faro</option>
                <option value="Guarda">Guarda</option>
                <option value="Lisboa">Lisboa</option>
                <option value="Portalegre">Portalegre</option>
                <option value="Porto">Porto</option>
                <option value="Santarém">Santarém</option>
                <option value="Setúbal">Setúbal</option>
                <option value="Viana do Castelo">Viana do Castelo</option>
                <option value="Vila Real">Vila Real</option>
                <option value="Viseu">Viseu</option>
                <option value="RA Madeira">RA Madeira</option>
                <option value="RA Açores">RA Açores</option>
            </select><br>

            <!-- Name of the event -->
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required><br>

            <!-- Description of the event -->
            <label for="description">Event Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Submit button -->
            <input type="submit" value="Submit Event">
        </form>

        <a href="main.html">Go to the Main Page</a>
    </div>

    <footer>
        <p>&copy; 2024 Volunteer Hub. Made with ❤️ by VolunteerHUB Team.</p>
    </footer>
</body>

</html>
